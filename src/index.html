<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Flash Cards</title>
    <link href="main.css" rel="stylesheet"/>

</head>
<body>
<div>
    <h1>What is the capitol of....</h1>
    <div class="flex-box">

        <div class="container">
            <div class="card">
                <div class="front"><p>Phillipines</p></div>
                <div class="back"><p>Manila</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Uganda</p></div>
                <div class="back"><p>Kampala</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Ukraine</p></div>
                <div class="back"><p>Kyiv</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Tuvalu</p></div>
                <div class="back"><p>Funafuti</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Turkmenistan</p></div>
                <div class="back"><p>Ashgabat</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Tunisia</p></div>
                <div class="back"><p>Tunis</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Trinidad and Tobago</p></div>
                <div class="back"><p>Port of Spain</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Tonga</p></div>
                <div class="back"><p>Nukuʻalofa</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Togo</p></div>
                <div class="back"><p>Lomé</p></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
